<div class="box">
    <div class="box-header with-border">
      <button type="button" id='addBtn' class="btn  btn-success"><i class="fa fa-plus"></i>  添加</button>
    </div>
<div class="box-body">
    <table class="table table-bordered">
      <tr>
        <th style="width: 10px">#</th>
        <th>公司logo</th>
        <th>公司名称</th>
        <th>职位名称</th>
        <th>工作地点</th>
        <th>发布时间</th>
        <th>岗位薪资</th>
        <th style="width: 300px">操作</th>
      </tr>
      {{each data}}
          <tr>
            <td>{{$index+1}}</td>
            <td><img width="30" height="30" src="http://localhost:3000/uploads/{{$value.companyLogo}}" alt=""></td>
            <td>{{$value.companyName}}</td>
            <td>{{$value.positionName}}</td>
            <td>{{$value.city}}</td>
            <td>{{$value.createTime}}</td>
            <td>{{$value.experience}}</td>
            <td>
                <button type="button" class="btn btn-primary"><i class="fa fa-edit"></i>  修改</button>
                <button type="button" class="btn btn-danger"><i class="fa fa-remove"></i>  删除</button>
            </td>
          </tr>
      {{/each}}
