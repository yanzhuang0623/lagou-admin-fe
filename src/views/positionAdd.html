 <!-- Horizontal Form -->
 <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">添加职位</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" id='addForm' enctype="multipart/form-data" method="post">
      <div class="box-body">
        <div class="form-group">
          <label for="companyLogo" class="col-sm-2 control-label">公司logo</label>

          <div class="col-sm-10" style="position: relative;">
            <a class="a-upload" style="line-height: 34px; border: 1px solid #204d74;border-radius: 4px;padding: 4px 12px;background: #286090; color: #ffffff">
                上传图片
                <input type="file" class="form-control" id="companyLogo" name="companyLogo" accept="image/*" style="opacity:0;position: absolute; right: 0; top: 0;">
            </a>
            <span class="showFileName" style="margin-left: 10px"></span>
          </div>
        </div>
        <div class="form-group">
          <label for="companyName" class="col-sm-2 control-label">公司名称</label>

          <div class="col-sm-10">
            <input type="text" class="form-control" id="companyName" name="companyName" placeholder="请填写公司名称">
          </div>
        </div>
        <div class="form-group">
            <label for="positionName" class="col-sm-2 control-label">职位名称</label>
  
            <div class="col-sm-10">
              <input type="text" class="form-control" id="positionName" name="positionName" placeholder="请填写职位名称">
            </div>
        </div>
        <div class="form-group">
            <label for="city" class="col-sm-2 control-label">工作地点</label>
  
            <div class="col-sm-10">
              <input type="text" class="form-control" id="city"  name="city" placeholder="请填写工作地点">
            </div>
        </div>
        <div class="form-group">
            <label for="salary" class="col-sm-2 control-label">岗位薪资</label>
  
            <div class="col-sm-10">
              <input type="text" class="form-control" id="salary" name="salary" placeholder="请填写岗位薪资">
            </div>
        </div>
        <div class="form-group">
            <label for="type" class="col-sm-2 control-label">工作性质</label>
  
            <div class="col-sm-10">
              <input type="text" class="form-control" id="type" name="type" placeholder="请填写工作性质">
            </div>
        </div>
        <div class="form-group">
            <label for="experience" class="col-sm-2 control-label">工作经验</label>
  
            <div class="col-sm-10">
              <input type="text" class="form-control" id="experience" name="experience" placeholder="请填写工作经验">
            </div>
        </div>
        <div class="form-group">
            <label for="degree" class="col-sm-2 control-label">学历要求</label>
  
            <div class="col-sm-10">
              <input type="text" class="form-control" id="degree"  name="degree" placeholder="请填写学历要求">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">职位描述</label>
  
            <div class="col-sm-10">
              <textarea  class="form-control" id="description" name="description" cols="30" rows="10" placeholder="请填写职位描述"></textarea>
            </div>
        </div>
        <!-- <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>
          </div>
        </div> -->
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button type="button" id="backBtn" class="btn btn-default">返回</button>
        <button type="button" id="submitBtn" class="btn btn-info pull-right">确认</button>
      </div>
      <!-- /.box-footer -->
    </form>
  </div>
